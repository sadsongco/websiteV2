<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/vars.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/holding/main.css" />
    <script defer src="js/emailManagement.js"></script>
    <title>The Exact Opposite - homepage</title>
  </head>
  <body>
    <header class="logoHeader"></header>
    <main>
      <div class="container">
        <h2>Live at The West End Centre, Aldershot, 16/12/23</h2>
        <p>The debut album <i>Skill Issue</i> out in 2024</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ib2g106qmfA?si=Gpgy7m4qW5YXoH6s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </main>
    <footer>
      <section class="emailForm">
        <h3 for="emailList">Join our email list for news:</h3>
        <br />
        <form action="#" id="emailList">
          <input type="text" id="email" placeholder="email address" /> <br />
          <input type="text" id="name" placeholder="name (optional)" /> <br />
          <input type="submit" id="emailSubmit" value="enter your email" />
        </form>
      </section>
      <section class="socials">
        <a href="mailto:info@theexactopposite.uk">
          <img src="./assets/images/socials/email.png" alt="email icon" />
        </a>
        <a href="https://www.facebook.com/theexactopp/">
          <img src="./assets/images/socials/fb.png" alt="Facebook icon" />
        </a>
        <a href="https://www.threads.net/@theexactopp">
          <img src="./assets/images/socials/th.png" alt="Threads icon" />
        </a>
        <a href="https://twitter.com/theexactopp/">
          <img src="./assets/images/socials/tw.png" alt="Twitter icon" />
        </a>
        <a href="https://www.instagram.com/theexactopp/">
          <img src="./assets/images/socials/ig.png" alt="Instagram icon" />
        </a>
      </section>
    </footer>
  </body>
</html>
