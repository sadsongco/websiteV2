<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <link rel="stylesheet" href="./styles/mailoutAdmin.css" />
    <script async defer type="module" src="./js/dd_app.js"></script>
    <title>Dive Dive mailout</title>
  </head>
  <body>
    <main>
      <h1>The Exact Opposite - Send Mailout to Dive Dive list</h1>
      <section class="selectMailout">
        <form action="#" method="get" id="mailoutForm">
          <select name="mailout" id="mailoutSelect"></select>
          <input type="submit" value="Send This Mailout" id="submit" />
        </form>
        <section class="previews" id="previews"></section>
      </section>
      <section class="emailsSent" id="emailsSent">
        <div id="loading">
          <img src="./assets/loading.gif" alt="loading spinner" />
        </div>
      </section>
    </main>
    <footer id="foot"></footer>
  </body>
</html>
