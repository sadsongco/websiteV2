<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/vars.css" />
    <link rel="stylesheet" href="./styles/cmn.css" />
    <link rel="stylesheet" href="./styles/cards-h.css" />
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="./styles/animate-on-scroll.css" />
    <script defer src="./js/nav.js"></script>
    <script defer src="./js/content.js"></script>
    <script defer src="./js/animate-on-scroll.js"></script>
    <title>The Exact Opposite - horizontal cards</title>
  </head>
  <body>
    <nav>
      <input id="menu" type="checkbox" name="nav-bar" />
      <label for="menu"><span class="nav-highlight">&#9776;</span></label>
      <ul id="nav-bar">
        <li><a data-target="about-container">About Us</a></li>
        <li><a data-target="album-container">Skill Issue</a></li>
        <li><a data-target="shows-container">Upcoming Shows</a></li>
        <li><a data-target="other-container">Other Stuff</a></li>
      </ul>
    </nav>
    <div id="initial-load" class="fullscreen">
      <div id="loading" class="lds-default">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <header>The Exact Opposite</header>
    <main>
      <div class="card" id="about-container">
        <div class="card-inner-container">
          <div class="card-title">About</div>
          <div class="card-content hidden">
            <p id="about-text" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="card" id="album-container">
        <div class="card-inner-container">
          <div class="card-title">Skill Issue</div>
          <div class="card-content hidden">
            <p id="album-text" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="card" id="shows-container">
        <div class="card-inner-container">
          <div class="card-title">Shows</div>
          <div class="card-content hidden">
            <table>
              <tr>
                <td>Date</td>
                <td>City</td>
                <td>Venue</td>
                <td>Tickets</td>
              </tr>
              <tr>
                <td>Date</td>
                <td>City</td>
                <td>Venue</td>
                <td>Tickets</td>
              </tr>
              <tr>
                <td>Date</td>
                <td>City</td>
                <td>Venue</td>
                <td>Tickets</td>
              </tr>
              <tr>
                <td>Date</td>
                <td>City</td>
                <td>Venue</td>
                <td>Tickets</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="card" id="other-container">
        <div class="card-inner-container" id="other-content">
          <div class="card-title">Other Stuff</div>
          <div class="card-content hidden">
            <p id="other-text" class="card-text"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="mailto:nigel@theexactopposite.uk">
        <img src="./assets/images/socials/email.png" alt="email icon" />
      </a>
      <a href="https://www.facebook.com/theexactopp/">
        <img src="./assets/images/socials/fb.png" alt="Facebook icon" />
      </a>
      <a href="https://twitter.com/theexactopp/">
        <img src="./assets/images/socials/tw.png" alt="Twitter icon" />
      </a>
      <a href="https://www.instagram.com/theexactopp/">
        <img src="./assets/images/socials/ig.png" alt="Instagram icon" />
      </a>
    </footer>
  </body>
</html>
